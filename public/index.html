<!DOCTYPE html>
<html ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokédex</title>
    <script src=".tmp/node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="PokemonController as pkmCtrl">
      <h1>
        {{pkmCtrl.pokemon.name}} #{{pkmCtrl.pokemon.id}}
      </h1>
      <h2>{{pkmCtrl.pokemon.species}}</h2>
      <img src="assets/img/pokemons/{{pkmCtrl.pokemon.name}}.jpg" alt="{{pkmCtrl.pokemon.name}}"/>
      <h2>Pokédex</h2>
      <ul>
        <li>
          <strong>Type:</strong> {{pkmCtrl.pokemon.type.join(', ')}}
        </li>
        <li>
          <strong>Weight:</strong> {{pkmCtrl.pokemon.weight}}
        </li>
        <li>
          <strong>Height</strong> {{pkmCtrl.pokemon.height}}
        </li>
        <li>
          <strong>Abilities:</strong> {{pkmCtrl.pokemon.abilities.join(', ')}}
        </li>
      </ul>
    </div>
  </body>
</html>
