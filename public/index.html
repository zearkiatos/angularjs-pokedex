<!DOCTYPE html>
<html ng-app="pokedex">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokédex</title>
  <link rel="stylesheet" href=".tmp/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href=".tmp/node_modules/bootswatch/dist/simplex/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src=".tmp/node_modules/jquery/dist/jquery.min.js"></script>
  <script src=".tmp/node_modules/angular/angular.min.js"></script>
  <script src=".tmp/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="Pokédex">
          Pokédex
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div ng-controller="PokemonController as pkmCtrl">
      <div class="page-header">
        <pokemon-name></pokemon-name>
      </div>
      <div class="row">
        <div class="col-md-6">
          <pokemon-image></pokemon-image>
        </div>
        <div class="col-md-6" ng-controller="TabsController as tabsCtrl">
          <ul class="nav nav-tabs nav-justified">
            <li ng-class="{active : tabsCtrl.tab === 1}">
              <a ng-click="tabsCtrl.selectTab(1)">Pokédex</a>
            </li>
            <li ng-class="{active : tabsCtrl.tab === 2}">
              <a ng-click="tabsCtrl.selectTab(2)">Stats</a>
            </li>
            <li ng-class="{active : tabsCtrl.tab === 3}">
              <a ng-click="tabsCtrl.selectTab(3)">Evolution</a>
            </li>
          </ul>
          <div class="tab-content">
            <div ng-show="tabsCtrl.tab === 1">
              <pokemon-data></pokemon-data>
            </div>
            <div ng-show="tabsCtrl.tab === 2">
                <pokemon-stats></pokemon-stats>
            </div>
            <div ng-show="tabsCtrl.tab === 3">
              <pokemon-evolution>ƒ</pokemon-evolution>
            </div>
          </div>
        </div>
        <pokemon-comments></pokemon-comments>
      </div>
    </div>
  </div>
</body>

</html>
